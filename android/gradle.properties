# Increase memory settings for Gradle Daemon
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compiler cache stability (avoids storage registration exceptions)
kotlin.incremental.useClasspathSnapshot=true
kotlin.incremental.classpath.snapshot.enabled=true

# Suppress Kotlin warnings about obsolete -source/-target flags
kotlin.daemon.jvm.options=-Xlint:-options
